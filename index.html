<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
    <title>therappiness</title>
    <link
      href="https://fonts.googleapis.com/css?family=Londrina+Solid:300,400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio autoplay class="background-music">
      <source src="/sound/magical_theme.mp3" type="audio/mp3">
    </audio>
    <audio class="sound-collect">
      <source src="/sound/collect-good.wav" type="audio/wav">
    </audio>
    <div class="score-update">
      <p>Score</p>
      <div id="score">
        <div id="update"></div>
      </div>
    </div>
    <div class="scene">
      <div id="message-box"></div>
      <div id="character" class="character-right"></div>
      <div class="bad-thought"></div>
      <div class="super-good-thought"></div>
      <div class="good-thought"></div>
    </div>
    <div class="garden"></div>
    <div class="button">
      <div>
        <img class="replay" src="/img/replay.png" alt="replay" />
        <button id="restart-button">Restart</button>
      </div>
      <div>
        <button id="music-button">Music</button>
        <div class="sound-music on"></div>
      </div>
    </div>
  </body>
</html>
